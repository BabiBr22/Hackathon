<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória de Cores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="confetti"></div>

    <div class="container">
        <h1>Jogo da Memória de Cores</h1>
        <div id="difficulty" class="difficulty">
            <button id="easyButton">Fácil (4 cores)</button>
            <button id="mediumButton">Médio (6 cores)</button>
            <button id="hardButton">Difícil (8 cores)</button>
        </div>
        <div id="countdown" class="countdown"></div>
        <div class="color-buttons" id="colorButtons">
            <div class="color-button" id="red"></div>
            <div class="color-button" id="green"></div>
            <div class="color-button" id="blue"></div>
            <div class="color-button" id="yellow"></div>
            <div class="color-button" id="purple"></div>
            <div class="color-button" id="orange"></div>
            <div class="color-button" id="pink"></div>
            <div class="color-button" id="cyan"></div>
        </div>
        <button id="startButton" style="display:none;">Começar</button>
        <button id="restartButton" style="display:none;">Reiniciar</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body
